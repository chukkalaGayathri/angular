<mat-toolbar class="app-toolbar" color="primary">
    <button mat-icon-button aria-label="Menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Healthcare Dashboard</h1>


    <!-- Additional elements -->
    <button mat-button>
        <mat-icon>notifications</mat-icon>
        Notifications
    </button>

    <button mat-button>
        <mat-icon>settings</mat-icon>
        Settings
    </button>

    <span class="spacer"></span>

    <button mat-button style="align-content: end;">
        <mat-icon>help</mat-icon>
        Help
    </button>

    <button mat-button [matMenuTriggerFor]="languageMenu">
        <mat-icon>language</mat-icon>
        Language
    </button>
    <mat-menu #languageMenu="matMenu">
        <button mat-menu-item>English</button>
        <button mat-menu-item>Korean</button>
        <button mat-menu-item>Malay</button>
        <button mat-menu-item>Turkish</button>
        <button mat-menu-item>French</button>
        <button mat-menu-item>German</button>
        <button mat-menu-item>Spanish</button>
    </mat-menu>

    <!-- Theme button -->
    <button mat-button [matMenuTriggerFor]="themeMenu">
        <mat-icon>palette</mat-icon>
        Theme
    </button>
    <mat-menu #themeMenu="matMenu">
        <button mat-menu-item>Theme 1</button>
        <button mat-menu-item>Theme 2</button>
        <button mat-menu-item>Theme 3</button>
    </mat-menu>

    <!-- Profile picture -->
    <div class="profile-pic">
        <img src="https://mtcus.com/wp-content/uploads/2016/06/doctors-profile-img1.png" alt="Profile Picture">
    </div>
</mat-toolbar>
